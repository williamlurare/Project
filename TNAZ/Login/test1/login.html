<!DOCTYPE html>
<html>
<head>
	<title>Sign In</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css\style.css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800&display=swap" rel="stylesheet">
</head>
<body>
  <div class="cont">
    <div class="form sign-in">
      <h2>Sign In</h2>
      <label>
        <span>Email Address</span>
        <input type="email" name="email">
      </label>
      <label>
        <span>Password</span>
        <input type="password" name="password">
      </label>
      <button class="submit" type="button">Sign In</button>
      <a href ="ForgotPassword/Recovery.html"> <p class="forgot-pass">Forgot Password ?</p></a>

      <h3 class="follow-us">Follow Us</h3>
      <div class="social-media">
        <ul>
            <a href="https://web.facebook.com/william.lurare"><li><img src="css/img/facebook.png" alt=""></li></a>
            <a href="https://www.instagram.com/williamlurare/"><li><img src="css/img/instagram-sketched.png" alt=""></li></a>
            <a href="https://discord.com/channels/609104128546963466/609104129310195714"><li><img src="css/img/discord.png" alt=""></li></a> 
            <a href="https://www.anu.ac.ke"><li><img src="css/img/anulogo.png" alt=""></li></a>
        </ul>
    </div>
    </div>

    <div class="sub-cont">
      <div class="img">
        <div class="img-text m-up">
            <h2>New around here? ;)</h2>
            <p>Sign up and experiences the system first hand!</p>
        </div>
        <div class="img-text m-in">
            <h2>Already have an account?</h2>
            <p>If you already have an existing account, Sign in.</p>
        </div>
        <div class="img-btn">
          <span class="m-up">Sign Up</span>
          <span class="m-in">Sign In</span>
        </div>
      </div>
      <div class="form sign-up">
        <h2>Sign Up</h2>
        <label>
          <span>First Name</span>
          <input type="text">
        </label>
        <label>
          <span>Last Name</span>
          <input type="text">
        </label>
        <label>
          <span>Email</span>
          <input type="email">
        </label>
        <label>
          <span>Username</span>
          <input type="text">
        </label>
        <label>
          <span>Password</span>
          <input type="password">
        </label>
        <label>
          <span>Confirm Password</span>
          <input type="password">
        </label>
        <button type="button" class="submit">Sign Up Now</button>
      </div>
    </div>
  </div>
<script type="text/javascript" src="script.js"></script>
</body>
</html>
